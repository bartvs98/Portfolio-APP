<!-- index.html -->
<!DOCTYPE html>

<!-- define angular app -->
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Portfolio</title>

  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <link rel="stylesheet" href="bower_components\custom\css\custom.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

  <script src="bower_components\jquery\dist\jquery.min.js" type="text/javascript"></script>
  <script src="bower_components\angular\angular.min.js" type="text/javascript"></script>
  <script src="bower_components\angular-route\angular-route.min.js" type="text/javascript"></script>
  <script src="bower_components\angular-animate\angular-animate.min.js" type="text/javascript"></script>
  <script src="bower_components\typed.js\lib\typed.min.js"></script>
  <script src="bower_components\custom\js\script.js"></script>

</head>

<!-- define angular controller -->
<body ng-controller="mainController" ng-app="mainApp">

  <!-- Header -->
  <div class="header">
    <div class="link">

      <a id="toHome">
          <i class="material-icons linkIcon">home</i>
          <p class="linkText hoverRed">
            Home
          </p>
        </a>

      <a id="toAbout">
          <i class="material-icons linkIcon">info</i>
          <p class="linkText hoverRed">
            About
          </p>
        </a>

      <a id="toMyWork">
          <i class="material-icons linkIcon">work</i>
          <p class="linkText hoverRed">
            My work
          </p>
        </a>

      <a id="toContact">
          <i class="material-icons linkIcon">email</i>
          <p class="linkText hoverRed">
            Contact
          </p>
        </a>

    </div>
  </div>

  <!-- Main content and injected views -->
  <div class="container">

    <!-- angular templating -->
    <!-- content will be injected here -->
    <div ng-view></div>

  </div>

</body>

<script type="text/javascript">
  $("#toHome").click(function() {
    $('html, body').animate({
      scrollTop: $('#home').offset().top
    }, 'slow');
  });

  $("#toAbout").click(function() {
    $('html, body').animate({
      scrollTop: $('#about').offset().top
    }, 'slow');
  });

  $("#toMyWork").click(function() {
    $('html, body').animate({
      scrollTop: $('#myWork').offset().top
    }, 'slow');
  });

  $("#toContact").click(function() {
    $('html, body').animate({
      scrollTop: $('#contact').offset().top
    }, 'slow');
  });
</script>

</html>
